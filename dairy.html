<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قسم الألبان | طياره</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --main: #0a73b7; --accent: #00d2ff; --bg: #f0f4f8; --white: #ffffff; }
        body { font-family: 'Cairo', sans-serif; background: var(--bg); margin: 0; padding-bottom: 40px; color: #333; }
        
        /* الهيدر المطور */
        header { 
            background: linear-gradient(135deg, var(--main), var(--accent)); 
            color: white; padding: 60px 20px; 
            border-radius: 0 0 50px 50px; text-align: center; 
            position: relative; box-shadow: 0 10px 20px rgba(10, 115, 183, 0.2);
        }
        .back-nav { position: absolute; top: 25px; right: 25px; color: white; font-size: 22px; transition: 0.3s; }
        .back-nav:hover { transform: translateX(5px); }

        /* لوجو القسم */
        .section-icon-container {
            background: var(--white); width: 90px; height: 90px; 
            border-radius: 30px; display: flex; align-items: center; 
            justify-content: center; margin: -45px auto 20px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            transform: rotate(-5deg); border: 4px solid var(--bg);
        }
        .section-icon-container i { font-size: 40px; color: var(--main); transform: rotate(5deg); }

        /* شبكة المنتجات */
        .prod-grid { 
            display: grid; grid-template-columns: repeat(2, 1fr); 
            gap: 15px; padding: 20px; max-width: 800px; margin: auto; 
        }

        /* كارت المنتج الخرافي */
        .prod-card {
            background: var(--white); border-radius: 25px; padding: 15px;
            text-align: center; position: relative; overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255,255,255,0.8);
            box-shadow: 0 10px 20px rgba(0,0,0,0.03);
        }
        .prod-card:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        
        .img-placeholder {
            background: #f8fafc; height: 100px; border-radius: 20px;
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 12px; color: var(--main); font-size: 35px;
        }

        .prod-card h3 { font-size: 15px; font-weight: 700; margin: 10px 0 5px; color: #2d3436; }
        .price-tag { 
            display: inline-block; background: #ebf5ff; color: var(--main);
            padding: 4px 12px; border-radius: 12px; font-weight: 800; font-size: 14px; margin-bottom: 15px;
        }

        .whatsapp-btn {
            background: #25d366; color: white; text-decoration: none;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            padding: 10px; border-radius: 15px; font-size: 13px; font-weight: 700;
            transition: 0.3s; box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
        }
        .whatsapp-btn:active { transform: scale(0.95); }

        @media (max-width: 350px) { .prod-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="back-nav"><i class="fas fa-arrow-right"></i></a>
        <h1 style="margin:0; font-size: 24px; font-weight: 900;">منتجات الألبان</h1>
        <p style="opacity: 0.9; font-size: 14px;">طازجة يومياً من المزرعة إليك</p>
    </header>

    <div class="section-icon-container">
        <i class="fas fa-cheese"></i>
    </div>

    <div class="prod-grid" id="mainGrid">
        <div class="prod-card">
            <div class="img-placeholder"><i class="fas fa-blender"></i></div>
            <h3>لبن جاموسي طازج</h3>
            <span class="price-tag">30 ج.م / ك</span>
            <a href="https://wa.me/201070764187?text=السلام عليكم، أريد طلب لبن جاموسي من قسم الألبان" class="whatsapp-btn">
                <i class="fab fa-whatsapp"></i> اطلب الآن
            </a>
        </div>
        <div class="prod-card">
            <div class="img-placeholder"><i class="fas fa-cloud"></i></div>
            <h3>جبنة قريش فلاحي</h3>
            <span class="price-tag">60 ج.م / ك</span>
            <a href="https://wa.me/201070764187?text=السلام عليكم، أريد طلب جبنة قريش من قسم الألبان" class="whatsapp-btn">
                <i class="fab fa-whatsapp"></i> اطلب الآن
            </a>
        </div>
        <div class="prod-card">
            <div class="img-placeholder"><i class="fas fa-ice-cream"></i></div>
            <h3>زبادي طبيعي</h3>
            <span class="price-tag">10 ج.م</span>
            <a href="https://wa.me/201070764187?text=السلام عليكم، أريد طلب زبادي من قسم الألبان" class="whatsapp-btn">
                <i class="fab fa-whatsapp"></i> اطلب الآن
            </a>
        </div>
        <div class="prod-card">
            <div class="img-placeholder"><i class="fas fa-egg"></i></div>
            <h3>بيض بلدي طازج</h3>
            <span class="price-tag">160 ج.م / كرتونة</span>
            <a href="https://wa.me/201070764187?text=السلام عليكم، أريد طلب بيض بلدي من قسم الألبان" class="whatsapp-btn">
                <i class="fab fa-whatsapp"></i> اطلب الآن
            </a>
        </div>
    </div>

    <script>
        const myCategory = "ألبان";
        function loadProducts() {
            const container = document.getElementById('mainGrid');
            const staff = JSON.parse(localStorage.getItem('staff') || '[]');
            const allProds = JSON.parse(localStorage.getItem('prods') || '[]');
            const filtered = allProds.filter(p => p.cat === myCategory);

            filtered.forEach(product => {
                const targetPhone = staff.length > 0 ? staff[Math.floor(Math.random() * staff.length)].phone : "201070764187";
                const msg = `السلام عليكم، أريد طلب ${product.name} من قسم ${myCategory}`;
                const link = `https://wa.me/${targetPhone}?text=${encodeURIComponent(msg)}`;

                container.innerHTML += `
                    <div class="prod-card">
                        <div class="img-placeholder"><i class="fas fa-box"></i></div>
                        <h3>${product.name}</h3>
                        <span class="price-tag">${product.price} ج.م</span>
                        <a href="${link}" class="whatsapp-btn">
                            <i class="fab fa-whatsapp"></i> اطلب الآن
                        </a>
                    </div>
                `;
            });
        }
        window.onload = loadProducts;
    </script>
</body>
</html>
