<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>دخول المدير | طياره الأسطوري</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0a73b7;
            --accent: #00d2ff;
            --error: #ff4757;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            font-family: 'Cairo', sans-serif;
            overflow: hidden;
            color: white;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            padding: 50px 40px;
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 90%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-area i {
            font-size: 5rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            filter: drop-shadow(0 10px 15px rgba(10,115,183,0.3));
        }

        h2 { font-weight: 900; font-size: 2rem; margin-bottom: 10px; }
        p { opacity: 0.6; margin-bottom: 30px; }

        .input-group { position: relative; margin-bottom: 25px; }
        
        input {
            width: 100%;
            padding: 18px;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            color: white;
            font-family: 'Cairo';
            font-size: 1.2rem;
            text-align: center;
            outline: none;
            transition: 0.3s;
            box-sizing: border-box;
        }

        input:focus {
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.2);
        }

        .login-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border: none;
            border-radius: 20px;
            color: white;
            font-weight: 900;
            font-size: 1.3rem;
            cursor: pointer;
            transition: 0.4s;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 210, 255, 0.4);
        }

        .login-btn:active { transform: scale(0.98); }

        .back-link {
            display: inline-block;
            margin-top: 25px;
            color: rgba(255,255,255,0.5);
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.3s;
        }
        
        .back-link:hover { color: white; }

        /* تأثير الاهتزاز عند الخطأ */
        .shake { animation: shake 0.4s; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>
</head>
<body>

    <div class="login-container" id="card">
        <div class="logo-area">
            <i class="fas fa-shield-halved"></i>
        </div>
        <h2>دخول القادة</h2>
        <p>يرجى إدخال رمز التحقق الاستراتيجي</p>

        <div class="input-group">
            <input type="password" id="passCode" placeholder="••••••••" onkeypress="if(event.key==='Enter') startLogin()">
        </div>

        <button class="login-btn" onclick="startLogin()">
            فتح المنصة <i class="fas fa-unlock-alt" style="margin-right: 10px;"></i>
        </button>

        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-right"></i> العودة للمتجر
        </a>
    </div>

    <script>
        function startLogin() {
            const pass = document.getElementById('passCode').value;
            const card = document.getElementById('card');

            // كلمة المرور الخاصة بك
            if(pass === '123') { 
                // حفظ جلسة الدخول
                sessionStorage.setItem('isAdminAuthenticated', 'true');
                
                // تأثير خروج أسطوري
                card.style.transition = '0.5s';
                card.style.opacity = '0';
                card.style.transform = 'scale(0.9)';
                
                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 500);
            } else {
                // تفعيل تأثير الاهتزاز
                card.classList.remove('shake');
                void card.offsetWidth; // إعادة تهيئة الأنميشن
                card.classList.add('shake');
                
                alert("رمز الدخول غير صحيح! حاول مرة أخرى.");
            }
        }

        // منع الدخول المباشر إذا كان مسجلاً بالفعل
        window.onload = () => {
            if(sessionStorage.getItem('isAdminAuthenticated')) {
                window.location.href = 'admin.html';
            }
        }
    </script>
</body>
</html>
